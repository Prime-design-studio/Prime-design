<style>
    html{
                scroll-behavior: smooth;
            }
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.back-container{
  top: 0px;
  z-index: 1;
  width: 100vw;
  height: 100vw;
  position:absolute;
  
  object-fit: cover;
  overflow-x: hidden;
  margin: 0;
 
}
.back-container img{
  width: 100%;
  height: 100%;
  position: fixed; object-fit:cover ;
}

.back-container2{
  width: 100vw;
  height: 100vw;
  top: 0px;
  z-index: 2;
  
  object-fit: cover;
  overflow-x: hidden;
  margin: 0;
  position: absolute;
  
}

.back-container2 img{
  width: 100%;
  height: 100%;
  position: fixed;object-fit: cover;
  animation-name: back;
    animation-duration: 10s;
    animation-direction: alternate;
    animation-iteration-count: infinite;
}
@keyframes back{
    from{opacity: 1;}
    to{opacity: 0;}
}
.banner-item8 img{
        z-index: 6;
        width: 5%;
        position: fixed;
        border-radius: 10%; animation-name: log1;
        animation-duration:5.3s ;
        opacity: 0;
        animation-delay: none;
        
        
        
    }
 
    
    .banner-item5 img{
        z-index: 7;
        width: 5%;
        position: fixed;
        border-radius: 10%;
        animation-name: log2;
        animation-duration:5.3s ;
        opacity: 0;
        animation-delay:5s ;
        
        
        
    }
    .banner-item7 img{
        z-index: 8;
        width: 5%;
        position: fixed;
        border-radius: 10%;
        animation-name: log3;
        animation-duration:5.3s ;
        opacity: 0;
        animation-delay:10s ;
        
        
        
    }
    .banner-item6 img{
        z-index: 9;
        width: 5%;
        position: fixed;
        border-radius: 10%;
        animation-name: log4;
        animation-duration:5.3s ;
        animation-delay:15s ;
        animation-fill-mode:forwards;
        opacity: 0;
        
        
        
    }
    @keyframes log1 {
0%{transform: rotatey(0deg);opacity: 0; top: 2%; left: 2%;}
20%{transform: rotatey( 360deg); opacity: 1;  top: 2%; left: 2%;}
100%{transform: rotatey( 360deg); opacity: 1;  top: 2%; left: 2%;}
log2{
    
}
    }
    @keyframes log2 {
0%{transform: rotatey(0deg);opacity: 0; top: 2%; left: 2%;}
20%{transform: rotatey(  360deg); opacity: 1;  top: 2%; left: 2%;}
100%{transform: rotatey( 360deg); opacity: 1;  top: 2%; left: 2%;}
    }


    @keyframes log3 {
0%{transform: rotatey(0deg);opacity: 0; top: 2%; left: 2%;}
20%{transform: rotatey(  360deg); opacity: 1;  top: 2%; left: 2%;}
100%{transform: rotatey( 360deg); opacity: 1;  top: 2%; left: 2%;}
    }


    @keyframes log4 {
0%{transform: rotatey(0deg);opacity: 0; top: 2%; left: 2%;}
20%{transform: rotatey( 360deg); opacity: 1;  top: 2%; left: 2%;}
100%{transform: rotatey( 360deg); opacity: 1;  top: 2%; left: 2%;}
    }


.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  z-index: 4;
  position: relative;
  z-index: 3;
  float: left;
  width: 50%;
  padding: 10px;
  
}

.column img {
  margin-top: 12px;
  width: 100%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.art-container{
    display: grid;
    width: 100%;
    position: relative;
    z-index: 3;
    align-items: center;
    text-align: center;
    grid-template-columns: 3fr;
    grid-template-rows: 3fr;
}
.art-container img{
    width:30% ;
    height: 30%;
    object-fit: contain;
}
.tete{
  font-size: 7vw;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  position: relative;
  text-align: center;
  align-items: center;
  color: aliceblue;
  z-index: 3;
  margin-top:10% ;
}
.text-container2{
    position:absolute;
    width: 100%;
    height: auto;
    text-align: right;
    top:10px;
    right: 20px;
    z-index: 5;
    transition: 1s;
    animation-duration: 3s;
    animation-name: bli;
    animation-timing-function: ease;
    
    
}





.navigation{
    z-index: 6;
    width: 100%;
    position: absolute;
    top: 10px;
    text-align: right;
    right: 20px;
   
    

}

.navigation a:hover{
    color: rgb(42, 72, 206);
    padding-left:5%;
    padding-right: 1%;
    background-color:aliceblue ;
    border-radius: 2vw;
}

.navigation a {
    margin-left: 2vw; 
    position:relative;
    font-size: 4vw;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    color: aliceblue;
    transition: 0.5s;
    

}
.foot {
    position: relative;
    width: 100%;
    padding: 4% 2%; /* Adjusted padding for spacing */
    background-color: black;
    text-align: center;
    z-index: 10;
}
.foot-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2vw; /* Space between the title and row of items */
    z-index: 10;
}

.text2 h1 {
    font-size: 6vw;
    color: rgb(31, 56, 167);
    margin: 0; /* Remove extra margin */
}

/* Container for links and text aligned side-by-side */
.footer-row {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 5vw; /* Space between text groups and nav */
    width: 100%;
    max-width: 90vw; /* Max width to keep items centered */
    flex-wrap: wrap; /* Allow wrapping on smaller screens */
}

.text2, .nav2, .contact {
    flex: 1; /* Distribute space evenly */
    min-width: 15vw; /* Ensure elements don't shrink too small */
    font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    text-align: center;
}

.text2 h2 {
    font-size: 3vw;
    color: aliceblue;
    margin: 0.5vw 0; /* Consistent spacing */
}

.nav2 {
    display: flex;
    flex-direction: column;
    gap: 1vw;
}

.nav2 a {
    font-size: 3vw;
    color: aliceblue;
    transition: 0.5s;
    text-decoration: none;
}

.nav2 a:hover {
    padding: 1vw 2vw;
    background-color: rgb(255, 255, 255);
    color: rgb(0, 136, 255);
    border-radius: 1vw;
}

.contact a {
    font-size: 2vw;
    color: aliceblue;
    text-decoration: none;
    transition: 0.5s;
}

.contact a:hover{
    padding: 1vw 2vw;
    background-color: rgb(255, 255, 255);
    color: rgb(0, 136, 255);
    border-radius: 1vw;
}
</style>
