<section id="contact">
    <h2>Contact us</h2>
    <p>If you would like to collaborate or have any inquiries, feel free to reach out!</p>

    <div class="circle">
        <form id="contact-form" method="POST">
            <div class="form-step" id="step-1">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <button type="button" class="next-btn" onclick="nextStep(2)">Next</button>
            </div>

            <div class="form-step" id="step-2">
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <button type="button" class="back-btn" onclick="previousStep(1)">Back</button>
                <button type="button" class="next-btn" onclick="nextStep(3)">Next</button>
            </div>

            <div class="form-step" id="step-3">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your phone number (e.g., 123-456-7890)">
                </div>
                <button type="button" class="back-btn" onclick="previousStep(2)">Back</button>
                <button type="button" class="next-btn" onclick="nextStep(4)">Next</button>
            </div>

            <div class="form-step" id="step-4">
                <div class="form-group">
                    <label for="budget">Budget:</label>
                    <input type="number" id="budget" name="budget" min="0" value="0.00" step="0.01" placeholder="0.00$">
                </div>
                <button type="button" class="back-btn" onclick="previousStep(3)">Back</button>
                <button type="button" class="next-btn" onclick="nextStep(5)">Next</button>
            </div>

            <div class="form-step" id="step-5">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="website-conception">Website Conception</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="css-animation">CSS Animation</option>
                    </select>
                </div>
                <button type="button" class="back-btn" onclick="previousStep(4)">Back</button>
                <button type="button" class="next-btn" onclick="nextStep(6)">Next</button>
            </div>

            <div class="form-step" id="step-6">
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Write your message here"></textarea>
                </div>
                <button type="button" class="back-btn" onclick="previousStep(5)">Back</button>
                <button type="button" class="submit-btn" onclick="sendEmail()">Send Message</button>
            </div>

            <div class="form-step" id="step-7">
                <div class="form-group">
                    <h2>Thank you!</h2>
                </div>
                <button type="button" class="back-btn" onclick="previousStep(5)">Back</button>
            </div>
        </form>
    </div>
</section>

<script>
    // Function to hide all steps of the form
    function hideAllSteps() {
        var steps = document.querySelectorAll('.form-step');
        steps.forEach(function(step) {
            step.style.display = 'none';
        });
    }

    // Show the next step in the form
    function nextStep(stepNumber) {
        hideAllSteps();
        document.getElementById('step-' + stepNumber).style.display = 'block';
    }

    // Show the previous step in the form
    function previousStep(stepNumber) {
        hideAllSteps();
        document.getElementById('step-' + stepNumber).style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', function() {
        nextStep(1); // Start with step 1 on page load
    });

    // Function to send the email using EmailJS
    function sendEmail() {
        // Gather all form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const budget = document.getElementById('budget').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        // Send data to EmailJS
        emailjs.send("service_l5jqccg", "template_awgey98", {
            name: name,      // User's full name
            email: email,    // User's email
            phone: phone,    // User's phone number (optional)
            budget: budget,  // User's budget (optional)
            subject: subject, // Subject chosen by user
            message: message,     // User's message
            to_email: "Designs.primes@gmail.com"  // Replace with your actual recipient email
        })
        .then(response => {
            alert("Email sent successfully!");
            nextStep(7);  // Go to Thank You step (step 7)
        })
        .catch(error => {
            alert("There was an error sending the email.");
        });
    }
</script>
